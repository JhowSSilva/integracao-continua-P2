name: Entrega continua

on:
  workflow_call:

jobs:

  EC2:
    runs-on: ubuntu-latest
    steps:
    - name: Download a Build Artifact
      uses: actions/download-artifact@v3.0.0
      with:
        name: programa
    - uses: actions/checkout@v3
    
    - name: Deploy to Staging server
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
        TARGET: /home/${{ secrets.REMOTE_USER }}
        EXCLUDE: "postgres-data"
        
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          # Parar processo anterior se existir
          pkill -f "./main" || true
          
          # Configurar variÃ¡veis de ambiente
          export HOST=${{ secrets.DBHOST }}
          export USER=${{ secrets.DBUSER }}
          export PASSWORD=${{ secrets.DBPASSWORD }}
          export DBNAME=${{ secrets.DBNAME }}
          export DBPORT=${{ secrets.DBPORT }}
          export PORT=8000
          chmod +x main
          nohup ./main > app.log 2>&1 &
          sleep 3
          if pgrep -f "./main" > /dev/null; then
            echo "âœ… AplicaÃ§Ã£o iniciada com sucesso!"
            echo "ğŸ” Processo PID: $(pgrep -f './main')"
            
          else
            echo "âŒ Falha ao iniciar a aplicaÃ§Ã£o!"
            echo "ğŸ“‹ Ãšltimas linhas do log:"
            tail -10 app.log
            exit 1
          fi
          sleep 2
          if curl -f http://localhost:8000/ > /dev/null 2>&1; then
            echo "âœ… API respondendo na porta 8000!"
